{% assign services = site.pages | where: "path", "services.index.html" | first %}

<section class="hero diagonal">
	<div class="container">
		{% if page.heading %}
			<h2>{{ page.heading }}</h2>
		{% elsif page.title %}
			<h2>{{ page.title }}</h2>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>

<section class="diagonal">
	<div class="container">
		<!-- <p><img src="{% include relative-src.html src=page.image_path %}" class="screenshot"></p> -->
		<div>
			{{ content }}
		</div>
		<!-- <p><a href="{{ page.external_url }}">View {{ page.title }} &rarr;</a></p> -->
	</div>
</section>
