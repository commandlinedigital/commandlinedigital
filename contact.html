---
title: Contact
heading: Ask us a question
subtitle:
---

<section class="diagonal">
	<div class="container">
		<p>
			<b>Email:</b> info@commandlinedigital.com
		</p>
		<form class="contact-form" id="basinForm">
			<div class="halves">
				<div>
					<label for="name">First Name</label>
					<input type="text" name="first-name" id="first-name" placeholder="John" />
				</div>

				<div>
					<label for="name">Last Name</label>
					<input type="text" name="last-name" id="last-name" placeholder="Doe" />
				</div>
			</div>

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" placeholder="john@example.com" required />

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Hi There..."></textarea>

			<input type="submit" value="Send Message" />
		</form>
	</div>
</section>

<script>
    const form = document.getElementById("basinForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch("https://usebasin.com/f/44d94f7348c2", {
          method: "POST",
          headers: {
            Accept: "application/json",
          },
          body: formData,
        })
        .then((response) => {
          if (response.status === 200) {
            console.log("success");
			window.location = '/contact-success';
          } else {
            console.log("fail");
			alert('There was an error submitting contact form.');
          }
        })
        .catch((error) => console.log(error));
    });
  </script>
